  #     - 15672:15672
  #   networks:
  #     - pubsub

  api:
    build: .
    container_name: "fastapi"
    ports:
      - 8000:80
    depends_on:
      # - redis
      - rabbitmq
    volumes:
      - .:/app
    networks:
      - pubsub

    # networks:
    #   - node_net

    # # networking for the Redis container
networks:
  pubsub:
    driver: bridge
