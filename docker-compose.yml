version: "3.2"

services:
  redis:
    image: "redis:alpine"
    container_name: "redis-broker"

    command: redis-server --requirepass lsd3sd

    ports:
      - "6379:6379"

    environment:
      - REDIS_REPLICATION_MODE=master

    networks:
      - pubsub

    networks:
      node_net:
        ipv4_address: 172.28.1.4
  # rabbitmq:
  #   image: rabbitmq
  #   container_name: "rabbitmq"
