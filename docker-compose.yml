version: "3.8"

services:
  broker:
    build:
      context: .
      dockerfile: broker.Dockerfile
    # enable the mttq protocol
    # volumes:
    #   - ./scripts/create-user.sh:/create-user.sh
    restart: unless-stopped
    container_name: "broker"
    ports:
      # - 5672:5672
      - 15672:15672
      - 1883:1883
    networks:
      - pubsub

  # run the iot device in local for more accesibility
  # pub:
  #   build:
  #     context: .
  #     dockerfile: pub.Dockerfile
  #   container_name: "pub"
  #   # command: "python3 pub.py"
  #   stdin_open: true
  #   tty: true
  #   ports:
  #     - 1884:1883
  #   volumes:
  #     - ./pub:/app
  #   networks:
  #     - pubsub
  #   depends_on:
  #     - broker

  db:
    image: postgres:12
    container_name: "psg"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=db
    restart: unless-stopped
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  api:
    build: .
    container_name: "restapi"
    command: "python3 app/main.py"
    ports:
      - "8000:8000"
    depends_on:
      - broker
      - db
    volumes:
      - .:/app
    networks:
      - pubsub

networks:
  pubsub:
    driver: bridge
    ipam:
      driver: default
